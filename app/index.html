<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crawler</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="loader"></div>
    <div id="graph"></div>

    <script src="js/graph.js"></script>
    <script>
        window.jQuery = window.$ = require('jquery');
        initial_style = Object.assign({}, document.getElementById("loader"));
        (function runForever(){
          console.log("Update topology.");
          document.getElementById("loader").style = Object.assign({}, initial_style);
          setTimeout(function() {
            document.getElementById("loader").style.visibility = "hidden";
          }, 2000);
          getTopologyInfo();
          setTimeout(runForever, 15000)
        })();
    </script>
</body>
</html>
